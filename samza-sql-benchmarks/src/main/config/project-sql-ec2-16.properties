
# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=project-sql-16

yarn.package.path=http://mugo.cs.indiana.edu/${project.artifactId}-${pom.version}-dist.tar.gz
yarn.container.memory.mb=2048
yarn.container.count=16

# Task
task.class=org.apache.samza.sql.bench.ProjectSQLTask
task.inputs=kafka.orders

# Serializers
serializers.registry.orders.class=org.apache.samza.sql.bench.serde.CustomSqlAvroSerdeFactory
serializers.orders.schema=ORDERS
serializers.registry.projected.class=org.apache.samza.sql.bench.serde.CustomSqlAvroSerdeFactory
serializers.projected.schema=PROJECT
serializers.registry.int.class=org.apache.samza.sql.data.serializers.SqlIntegerSerdeFactory


# Kafka System
systems.kafka.samza.offset.default=oldest
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.streams.orders.samza.msg.serde=orders
systems.kafka.streams.orders.samza.key.serde=int
systems.kafka.streams.projectsqloutput.samza.msg.serde=projected
systems.kafka.streams.projectsqloutput.samza.key.serde=int
systems.kafka.consumer.zookeeper.connect=ec2-52-32-116-79.us-west-2.compute.amazonaws.com:2181,ec2-52-88-25-169.us-west-2.compute.amazonaws.com:2181,ec2-52-33-145-140.us-west-2.compute.amazonaws.com:2181
systems.kafka.producer.bootstrap.servers=ec2-52-24-181-124.us-west-2.compute.amazonaws.com:9092,ec2-52-35-183-169.us-west-2.compute.amazonaws.com:9092,ec2-52-26-130-241.us-west-2.compute.amazonaws.com:9092
# Define a metrics reporter called "snapshot", which publishes metrics
# every 60 seconds.
metrics.reporters=snapshot
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory

# Tell the snapshot reporter to publish to a topic called "metrics"
# in the "kafka" system.
metrics.reporter.snapshot.stream=kafka.filternativemetrics2tasks

# Encode metrics data as JSON.
serializers.registry.metrics.class=org.apache.samza.serializers.MetricsSnapshotSerdeFactory
systems.kafka.streams.filternativemetrics2tasks.samza.msg.serde=metrics
